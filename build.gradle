plugins {
    id 'groovy'
    id 'java'
    id 'maven'
}

group 'com.wyy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.8'
    // https://mvnrepository.com/artifact/io.rest-assured/spring-mock-mvc
    compile group: 'io.rest-assured', name: 'spring-mock-mvc', version: '4.1.2'

    compile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/io.rest-assured/spring-mock-mvc

    compileOnly group: 'io.rest-assured', name: 'spring-mock-mvc', version: '4.1.2'

}

compileTestJava {
    options.compilerArgs << '-parameters'
}
