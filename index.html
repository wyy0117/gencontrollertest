    <title>gencontrollertest</title>

<body>
<h3>项目简介</h3>
该项目是为了给写的controller跑单元测试而开发的，目的只有一个，测试接口更加快速便捷。开发语言及生产的代码使用groovy，根据编写的controller类生成对应的测试代码，生成的代码基于第三方测试框架<a href="https://github.com/rest-assured/rest-assured">rest-assured</a>，基本可以满足所有的GET,POST,DELETE,PUT请求，通过代码发送rest请求调用后台接口，模拟真实调用接口场景。
</body>
</html>
